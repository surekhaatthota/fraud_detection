<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Transactions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="add-transactions.html">Add</a>
    <a href="transactions.html">View</a>
    <a href="risk.html">Risk Info</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <!-- Main Form -->
  <div class="container">
    <h2>Add New Transaction</h2>
    <form id="txForm">
      <input type="number" id="amount" placeholder="ðŸ’° Amount (â‚¹)" required />
      <input type="text" id="location" placeholder="ðŸ“ Location" required />
      <input type="text" id="device" placeholder="ðŸ’» Device" required />
      <button type="submit">Add Transaction</button>
    </form>
    <p id="message"></p>
  </div>

  <!-- Script Logic -->
  <script>
    // Logout clears session
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // Form submission
    document.getElementById("txForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = localStorage.getItem("username");
      if (!username) {
        document.getElementById("message").innerText = "Please login first.";
        return;
      }

      const formData = new FormData();
      formData.append("username", username);
      formData.append("amount", document.getElementById("amount").value.trim());
      formData.append("location", document.getElementById("location").value.trim());
      formData.append("device", document.getElementById("device").value.trim());

      try {
        const res = await fetch("http://127.0.0.1:8000/api/add-transactions", {
          method: "POST",
          body: formData,
        });

        const result = await res.json();
        if (result.status === "success") {
          document.getElementById("message").style.color = "#aaffaa";
          document.getElementById("message").innerText = result.message + ` | Risk: ${result.risk}`;
          document.getElementById("txForm").reset();
        } else {
          document.getElementById("message").innerText = result.message || "Failed to add transaction.";
        }
      } catch (err) {
        console.error("Transaction error:", err);
        document.getElementById("message").innerText = "Error connecting to server.";
      }
    });
  </script>
</body>
</html>
